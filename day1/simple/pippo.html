<h1>pippo</h1>
<canvas id="c"
  width="400"
  height="400"
  style="border: solid 3px green">
</canvas>
<script>
  var canvas = document.getElementById("c");
  var ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.arc(200,200, 100, 0, 2*Math.PI);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(200,200, 50, 0, 2*Math.PI);
  ctx.fillStyle = "blue";
  ctx.fill();
  ctx.stroke();

</script>
