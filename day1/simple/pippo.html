<h1>pippo</h1>
<canvas id="c"
  width="800"
  height="400"
  style="border: solid 3px green">
</canvas>
<script>
  var canvas = document.getElementById("c");
  var ctx = canvas.getContext("2d");

  var x = 200;
  var y = 100;



  function pippo(x, y) {
      ctx.save();
      ctx.translate(x,y);
      ctx.scale(1,1 + 0.4*Math.sin(performance.now()*0.01));
      ctx.beginPath();
      ctx.arc(0,0, 50, 0, 2*Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.stroke();
      ctx.restore();
  }

  var vy = 0;
  var vx = 5;


  function animazione() {
      ctx.clearRect(0,0,800,400)
      pippo(x, y);
      var speed = 1;
      if(x>400) speed = 0.3;
      x = x + vx * speed;
      y = y + vy;
      vy = vy + 0.1;
      if(x > 700 || x <100) vx = -vx;
      if(y>200) {
          vy = -vy;
          y = 190;
      }

      requestAnimationFrame(animazione);
  }

  animazione();


</script>
